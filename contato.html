<head>

</head>

<body>
    <!-- Início da barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
        style="background-color:#1e1e1e !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cafeteria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fim da barra de navegação -->

    <header>
        <!-- Início do carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs- slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/cafeteria1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/clientes4-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/tomarcafe4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/fundo4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Fim do carousel -->
    </header>

    <main class="container pt-4 pb-4">
        <form action="" class="mb-4">
            <div class="row-gap-md-3">
                <div class="form-floating p-0 mb-3 w-30">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating p-0 mb-3 w-30">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Email</label>
                </div>
                <div class="form-floating p-0 mb-3 w-30">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Selecione o assunto</option>
                      <option value="1">SAC</option>
                      <option value="2">Encomendas</option>
                      <option value="3">Outros</option>
                    </select>
                    <label for="floatingSelect">Sobre o que deseja falar?</label>
                  </div>
            </div>
            <div class="row-gap-md-3">
                <div class="form-floating p-0 mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Mensagem</label>
                </div>
            </div>
            <div class="row-gap-md-3">
                <button type="submit" class="btn btn-success" style="height: 60px;width: 150px;">Enviar</button>
            </div>
        </form>




        <iframe class="img-fluid"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.7659721597515!2d-46.577542724301665!3d-23.54091826084223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ec26cfdcfed%3A0x49e7eb66fd4f1f2!2sSenac%20Tatuap%C3%A9%20-%20Cel.%20Lu%C3%ADs%20Americano!5e0!3m2!1spt-BR!2sbr!4v1690812411162!5m2!1spt-BR!2sbr"
            width="1320" height="800" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <footer>
        <!-- Início do rodapé -->
        <div class="card text-center" data-bs-theme="dark" style="background-color: #1e1e1e;">
            <div class="card-header">
                Rua Padre Almeida Oliveira Souza, 172 - São Paulo, SP - Brasil
            </div>
            <div class="card-body">
                <h5 class="card-title">Nosso cafés são especiais</h5>
                <p class="card-text">Experimente o melhor café de São Paulo</p>
                <a href="cardapio.html" class="btn btn-outline-primary">Confira nosso cardápio</a>
            </div>
            <div class="card-footer text-body-secondary">
                <a class="nav-link" href="https://github.com/rickstt">Desenvolvido por Henrique</a>
            </div>
        </div>
        <!-- Fim do rodapé -->
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
