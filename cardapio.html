<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- Início da barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
        style="background-color:#1e1e1e !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cafeteria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fim da barra de navegação -->

    <header>
        <!-- Início do carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/cafeteria1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/clientes4-1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/tomarcafe4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/fundo4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Fim do carousel -->
    </header>

    <main></main>

    <footer>
        <!-- Início do rodapé -->
        <div class="card text-center" data-bs-theme="dark" style="background-color: #1e1e1e;">
            <div class="card-header">
              Rua Padre Almeida Oliveira Souza, 172 - São Paulo, SP - Brasil
            </div>
            <div class="card-body">
              <h5 class="card-title">Nosso cafés são especiais</h5>
              <p class="card-text">Experimente o melhor café de São Paulo</p>
              <a href="cardapio.html" class="btn btn-outline-primary">Confira nosso cardápio</a>
            </div>
            <div class="card-footer text-body-secondary">
              <a class="nav-link" href="https://github.com/rickstt">Desenvolvido por Henrique</a>
            </div>
          </div>
        <!-- Fim do rodapé -->
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
